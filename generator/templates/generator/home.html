<!DOCTYPE html>
<html lang="en">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
</head>

<div class="container text-center">
  <body>
    <h1>
      Password Generator
    </h1>
    <form action="{% url 'password' %}">
      Password length: <select name="length">
        <option value="8" selected='selected'>8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>

      </select> symbols
      <br>
      <input type="checkbox" name="uppercase"> Uppercase
      <br>
      <input type="checkbox" name="digits"> Digits
      <br>
      <input type="checkbox" name="specials"> Special symbols
      <br>
      <input type="submit" value="generate password" class="btn btn-primary">
    </form>
    <br>
    <a href="{% url 'about' %}">about</a>
  </body>
</div>
</html>
